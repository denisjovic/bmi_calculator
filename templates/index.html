<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css" integrity="sha512-dMUQinc1gbNb95AFtKtP4q/g56T8r9oDxlWy0hrHyzfUbMq/vQztAqaR/FDY/bY0R1Ikc30aq94jyQH2Ix++ug==" crossorigin="anonymous" />    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <div class="flx">
    <div class="callout success">
        <h2>BMI index calculator</h2>
    </div>
    <form action="/" method="POST">
        <div class='grid-container'>
            <div class='grid-x grid padding-x'>
                Enter your height in cm:<br>
                <input type="text" name="height"/><br>
                Enter your weight in kg:
                <input type="text" name="weight"/><br><br>
                <button class="success button" type="submit">Submit</button>
            </div>
        </div>
    </form>
    {% if bmi %}
    <div class="callout primary">
        <h2>Your BMI is: {{ bmi }} which is considered {{ status }}</h2>
    </div>

    {% endif %}
    </div>
</body>
</html>
